<div class="modal" tabindex = "-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<!-- Button uses $hide method from angular-strap's $modal service -->
				<button type="button" class="close" ng-click="$hide()"> &times; </button>
				<h4 class="modal-title">Add Movie</h4>
			</div>
			<form role="form" id="add-movie" name="movieForm">
				<div class="modal-body">
					<!-- Title -->
					<div class="form-group">
						<label for="movie-title">Title</label>
						<input type="text" class="form-control" id="movie-title" placeholder="Name of the movie" ng-model="movie.title" required>
					</div>
					<!-- Director -->
					<div class="form-group">
						<label for="movie-director">Director</label>
						<input type="text" class="form-control" id="movie-director" placeholder="Director's name" ng-model="movie.director" required>
					</div>
					<!-- Genre -->
					<div class="form-group">
						<label for="movie-genre">Genre</label>
						<input type="text" class="form-control" id="movie-genre" placeholder="Genre (drama, comedy, action, etc)" ng-model="movie.genre" required>
					</div>
					<!-- Year -->
					<div class="form-group">
						<label for="movie-year">Year</label>
						<input type="text" class="form-control" id="movie-year" placeholder="Year of release" ng-model="movie.year" required>
					</div>
					<!-- Rating -->
					<div class="form-group">
						<label for="movie-rating">Rating</label>
						<input type="text" class="form-control" id="movie-rating" placeholder="Rating (G, PG, R, etc)" ng-model="movie.rating" required>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-success" ng-click="addMovie()" ng-disabled="!movieForm.$valid">Create</button>
					<button type="button" class="btn btn-danger" ng-click="$hide()">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>
