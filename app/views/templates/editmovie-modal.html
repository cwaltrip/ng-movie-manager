<div class="modal" tabindex = "-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<!-- Button uses $hide method from angular-strap's $modal service -->
				<button type="button" class="close" ng-click="$hide()"> &times; </button>
				<h4 class="modal-title">Edit Movie</h4>
			</div>
			<form role="form" id="add-movie" name="movieForm">
				<div class="modal-body">
					<!-- Title -->
					<div class="form-group">
						<label for="movie-title">Title</label>
						<input type="text" class="form-control" id="movie-title" placeholder="{{editedMovie.title}}" ng-model="editedMovie.title" required>
					</div>
					<!-- Director -->
					<div class="form-group">
						<label for="movie-director">Director</label>
						<input type="text" class="form-control" id="movie-director" placeholder="{{editedMovie.director}}" ng-model="editedMovie.director" required>
					</div>
					<!-- Genre -->
					<div class="form-group">
						<label for="movie-genre">Genre</label>
						<input type="text" class="form-control" id="movie-genre" placeholder="{{editedMovie.genre}}" ng-model="editedMovie.genre" required>
					</div>
					<!-- Year -->
					<div class="form-group">
						<label for="movie-year">Year</label>
						<input type="text" class="form-control" id="movie-year" placeholder="{{editedMovie.year}}" ng-model="editedMovie.year" required>
					</div>
					<!-- Rating -->
					<div class="form-group">
						<label for="movie-rating">Rating</label>
						<input type="text" class="form-control" id="movie-rating" placeholder="{{editedMovie.rating}}" ng-model="editedMovie.rating" required>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-success" ng-click="updateMovie()" ng-disabled="!movieForm.$valid">Update</button>
					<button type="button" class="btn btn-danger" ng-click="cancelUpdate()">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>
