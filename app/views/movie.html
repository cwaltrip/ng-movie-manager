<!-- Panel displaying info on a selected movie -->
<div class="panel panel-info">
	<div class="panel-heading">
		{{movie.title}}
	</div>
	<div class="panel-body">
		<!-- Title -->
		<div class="form-group">
			<label for="movie-title">Title</label>
			<input type="text" class="form-control" id="movie-title" placeholder="{{movie.title}}" ng-model="movie.title" required>
		</div>
		<!-- Director -->
		<div class="form-group">
			<label for="movie-director">Director</label>
			<input type="text" class="form-control" id="movie-director" placeholder="{{movie.director}}" ng-model="movie.director" required>
		</div>
		<!-- Genre -->
		<div class="form-group">
			<label for="movie-genre">Genre</label>
			<input type="text" class="form-control" id="movie-genre" placeholder="{{movie.genre}}" ng-model="movie.genre" required>
		</div>
		<!-- Year -->
		<div class="form-group">
			<label for="movie-year">Year</label>
			<input type="text" class="form-control" id="movie-year" placeholder="{{movie.year}}" ng-model="movie.year" required>
		</div>
		<!-- Rating -->
		<div class="form-group">
			<label for="movie-rating">Rating</label>
			<input type="text" class="form-control" id="movie-rating" placeholder="{{movie.rating}}" ng-model="movie.rating" required>
		</div>
	</div>
</div>
